name: Send Crypto News to Telegram

on:
  schedule:
    - cron: '0 17 * * 1-5'  # Mon-Fri at 17:00 UTC
  workflow_dispatch:

jobs:
  send-crypto-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run crypto news bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          PERPLEXITY_QUERY: ${{ secrets.PERPLEXITY_QUERY }}
          IMAGE_PROMPT: ${{ secrets.IMAGE_PROMPT }}
        run: |
          python bot.py
      
      - name: Upload subscriptions file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: subscriptions
          path: subscribed_groups.json
          retention-days: 90
