name: Send Perplexity Report to Telegram

on:
  schedule:
    # Runs Monday-Friday at 17:00 UTC
    # Cron format: minute hour day month day-of-week
    # 0-6 where 0=Sunday, 1=Monday, ..., 5=Friday
    - cron: '0 17 * * 1-5'
  
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      custom_query:
        description: 'Custom query (optional)'
        required: false
        default: ''

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          PERPLEXITY_QUERY: ${{ secrets.PERPLEXITY_QUERY }}
        run: |
          python bot.py
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Workflow failed. Check logs for details."
